{{- if eq .Values.chitchat.enabled true -}}
kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: {{ include "chitchat.name" . }}
  labels:
    {{- include "chitchat.labels" . | nindent 4 }}
  annotations:
    description: Defines how to deploy the application server
    template.alpha.openshift.io/wait-for-ready: 'true'
spec:
  strategy:
    type: Rolling
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - {{ include "chitchat.name" . }}
      from:
        kind: ImageStreamTag
        # TODO : FIX NAMING
        name: "{{ include "chitchat.name" . }}:latest"
  - type: ConfigChange
  replicas: 1
  selector:
    {{- include "chitchat.selectorLabels" . | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "chitchat.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "chitchat.name" . }}
        image: "{{ .Values.chitchat.image_repository }}/{{ .Values.namespace }}/{{ include "chitchat.name" . }}:latest"
        securityContext:
            runAsUser: 1000650001
        ports:
        - containerPort: 5009
        readinessProbe:
          timeoutSeconds: 3
          initialDelaySeconds: 3
          httpGet:
            path: "/"
            port: 5009
        livenessProbe:
          timeoutSeconds: 3
          initialDelaySeconds: 30
          httpGet:
            path: "/"
            port: 5009
        resources:
          limits:
            memory: "512Mi"
        env:
            - name: NLTK_DATA
              value: /usr/src/WHOA-FAQ-Answer-Project/nltk-data
{{- end }}