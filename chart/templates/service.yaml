---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lxp-search.fullname" . }}
  labels:
    {{- include "lxp-search.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: 8080-tcp
  selector:
    {{- include "lxp-search.selectorLabels" . | nindent 4 }}
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
