{{- if eq .Values.chitchat.enabled true -}}
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: {{ include "chitchat.name" . }}
  labels:
    build: {{ include "chitchat.name" . }}
    app: {{ include "chitchat.name" . }}
  annotations:
    description: Defines how to build the application
spec:
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: {{ include "chitchat.name" . }}:latest
  # TODO : automate dockerfile update
  source:
    type: Dockerfile
    dockerfile: >-
      FROM continuumio/miniconda3


      WORKDIR /app


      # RUN chown 1000650001 -R /opt/conda/envs/myenv/*

      # COPY . .

      # ADD "https://www.random.org/cgi-bin/randbyte?nbytes=10&format=h"
      skipcache


      RUN git clone --branch hotfix-branch
      https://github.com/eddiebarry/WHO-FAQ-Chitchat-API.git


      WORKDIR /app/WHO-FAQ-Chitchat-API


      RUN conda env create -f env.yaml


      RUN git clone https://github.com/facebookresearch/fastText.git


      WORKDIR /app/WHO-FAQ-Chitchat-API/fastText

      RUN apt-get update

      RUN apt install -y g++

      RUN /opt/conda/envs/myenv/bin/pip install .


      WORKDIR /app/WHO-FAQ-Chitchat-API

      SHELL ["conda", "run", "--no-capture-output", "-n", "myenv", "python",
      "download_weights.py"]


      EXPOSE 8080


      RUN chown 1000670001 -R /opt/conda/envs/myenv/*

      ENTRYPOINT ["conda", "run", "--no-capture-output", "-n", "myenv",
      "gunicorn", "--worker-class", "gevent", "--bind", "0.0.0.0:8080",
      "wsgi:app", "--workers", "2", "--worker-connections", "2000", "--timeout",
      "60", "--preload"]
  triggers:
  - type: ImageChange
  - type: ConfigChange
